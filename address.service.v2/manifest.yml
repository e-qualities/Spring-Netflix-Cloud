---
applications:
- name: ((unique-prefix))-address-service-2.0.0
  memory: 1024M
  disk_quota: 512M
  instances: 1
  buildpacks:
    - java_buildpack
  path: ./target/address.service.v2-0.0.1-SNAPSHOT.jar
  
  routes: 
  - route: ((unique-prefix))-address-service-200.((cf-domain))
  
  env:
    spring.profiles.active: cloud # activate the spring profile named 'cloud'.
    eureka-server-url: https://((eureka-server-route)) # referenced from application.yml 